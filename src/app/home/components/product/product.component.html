<mat-card>
  <mat-card-header>
      <mat-card-title>{{ product.name | uppercase }}</mat-card-title>
      <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
  </mat-card-header>
  <div class="crop-image">
      <img [src]="product.image" alt="">
  </div>
  <mat-card-content>
      <p>{{ product.description | slice:0:100 }}</p>
  </mat-card-content>
</mat-card>
