<div class="row button-add-product">
  <a mat-raised-button color="accent" routerLink="create">
    Crear nuevo producto
  </a>
</div>
<table mat-table [dataSource]="products" class="mat-elevation-z8 product-table">
 <!-- Position Column -->
    <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let product"> {{product._id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let product"> {{product.price}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let product">
            <button mat-icon-button color="accent" aria-label="Editar producto"
            [routerLink]="['edit', product._id]">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="accent" aria-label="Eliminar producto"
            (click)="deleteProduct(product._id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
